<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <div class="card text-white bg-secondary mb-3" style="max-width: 30rem;">
            <div class="card-header text-center">{{operacion}} producto</div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="addproduct()">
                    <input formControlName="name" type="text" class="form-control mt-2" placeholder="Nombre del producto" aria-label="Nombre del producto">
                    <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched" > 
                        el campo nombre <strong>es obligatorio</strong>
                    </span>
                    <input formControlName="description" type="text" class="form-control mt-2" placeholder="Descripción del producto" aria-label="Descripción del producto">
                    <span *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched" >
                        el campo descripcion <strong>es obligatorio</strong>
                    </span>
                    <input formControlName="price" type="number" class="form-control mt-2" placeholder="Precio del producto" aria-label="Precio del producto">
                    <span *ngIf="form.get('price')?.hasError('required') && form.get('price')?.touched" >
                        el campo precio <strong>es obligatorio</strong>
                    </span>
                    <input formControlName="stock" type="number" class="form-control mt-2" placeholder="Cantidad del producto" aria-label="Cantidad del producto">
                    <span *ngIf="form.get('stock')?.hasError('required') && form.get('stock')?.touched" >
                        el campo stock <strong>es obligatorio</strong>
                    </span>
                    <div class="row mt-2 text-center">
                        <div class="col-lg-4">
                            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Aceptar</button>
                        </div>
                        <div class="col-lg-4">
                            <button routerLink="/" type="button" class="btn btn-secondary">Volver</button>
                        </div>
                    </div> 
                </form>       
            </div>
        </div>
    </div> 
</div>
